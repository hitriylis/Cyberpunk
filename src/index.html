<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Cyberpunk</title>
  </head>

  <body>
    <div class="wrapper d-flex">
      <header class="header-section" id="header-section">
        <div
          class="container header-container d-flex align-center justify-between"
        >
          <div class="header-logo">
            <img
              src="./assets/images/header_section/logo.png"
              alt="Cyberpunk logo"
            />
          </div>
          <nav class="header-menu d-flex justify-between align-center">
            <ul class="header-menu-list d-flex">
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/youtube.svg"
                    alt="YouTube logo"
                /></a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/vk.svg"
                    alt="VK logo"
                /></a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/facebook.svg"
                    alt="Facebook logo"
                /></a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/twitter.svg"
                    alt="Twitter logo"
                /></a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/twitch.svg"
                    alt="Twitch logo"
                /></a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link"
                  ><img
                    src="./assets/images/header_section/instagram.svg"
                    alt="Instagram logo"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="swiper mySwiper" id="swiper-section">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide bg-img slide-1"></div>
          <div class="swiper-slide slide bg-img slide-2"></div>
          <div class="swiper-slide slide bg-img slide-3"></div>
        </div>
      </section>

      <section class="hero-section" id="hero-section">
        <div class="container hero-container">
          <div class="hero-content d-flex fd-column">
            <div class="hero-title mt-70 ml-70 mb-25 mr-70">
              <h2 class="font-secondary">Доступно на всех платформах</h2>
            </div>
            <a
              href="#"
              class="btn hero-btn hover-dark text-size-24 text-dark text-center link-no-decoration ml-70"
              >Узнать больше</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</html>
